<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sơn Đặng Auto Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9; /* Slate-100 */
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Slide animations for detail panel */
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      /* Smooth slide down/up animations for workflow steps */
      @keyframes slideDown {
        from {
          max-height: 0;
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          max-height: 1000px;
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          max-height: 1000px;
          opacity: 1;
          transform: translateY(0);
        }
        to {
          max-height: 0;
          opacity: 0;
          transform: translateY(-10px);
        }
      }

      .slide-down {
        animation: slideDown 0.3s ease-out forwards;
        overflow: hidden;
      }

      .slide-up {
        animation: slideUp 0.3s ease-in forwards;
        overflow: hidden;
      }

      /* Override Tailwind's transition-all to remove duration */
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 0s !important;
      }

      /* Smooth transition for step content */
      .step-content-transition {
        transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                    opacity 0.25s ease-in-out,
                    visibility 0s linear 0.35s;
        overflow: hidden;
      }

      .step-content-expanded {
        max-height: 2000px;
        opacity: 1;
        visibility: visible;
        transition-delay: 0s;
      }

      .step-content-collapsed {
        max-height: 0;
        opacity: 0;
        visibility: hidden;
      }

      /* HTML Content Styling for preview */
      .html-content {
        line-height: 1.75;
        color: #1e293b;
      }

      .html-content h1 {
        font-size: 2em;
        font-weight: 700;
        margin-top: 0.67em;
        margin-bottom: 0.67em;
        line-height: 1.2;
        color: #0f172a;
      }

      .html-content h2 {
        font-size: 1.5em;
        font-weight: 600;
        margin-top: 0.83em;
        margin-bottom: 0.83em;
        line-height: 1.3;
        color: #0f172a;
      }

      .html-content h3 {
        font-size: 1.25em;
        font-weight: 600;
        margin-top: 1em;
        margin-bottom: 1em;
        line-height: 1.4;
        color: #0f172a;
      }

      .html-content h4 {
        font-size: 1.1em;
        font-weight: 600;
        margin-top: 1.33em;
        margin-bottom: 1.33em;
        line-height: 1.4;
        color: #0f172a;
      }

      .html-content h5 {
        font-size: 1em;
        font-weight: 600;
        margin-top: 1.67em;
        margin-bottom: 1.67em;
        line-height: 1.5;
        color: #0f172a;
      }

      .html-content h6 {
        font-size: 0.875em;
        font-weight: 600;
        margin-top: 2.33em;
        margin-bottom: 2.33em;
        line-height: 1.5;
        color: #0f172a;
      }

      .html-content p {
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .html-content ul,
      .html-content ol {
        margin-top: 1em;
        margin-bottom: 1em;
        padding-left: 1.5em;
      }

      .html-content ul {
        list-style-type: disc;
      }

      .html-content ol {
        list-style-type: decimal;
      }

      .html-content li {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }

      .html-content ul ul,
      .html-content ul ol,
      .html-content ol ul,
      .html-content ol ol {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }

      .html-content strong,
      .html-content b {
        font-weight: 600;
        color: #0f172a;
      }

      .html-content em,
      .html-content i {
        font-style: italic;
      }

      .html-content a {
        color: #3b82f6;
        text-decoration: underline;
      }

      .html-content a:hover {
        color: #2563eb;
      }

      .html-content blockquote {
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        padding-left: 1em;
        border-left: 4px solid #cbd5e1;
        font-style: italic;
        color: #64748b;
      }

      .html-content code {
        font-family: 'Courier New', monospace;
        background-color: #f1f5f9;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 0.875em;
        color: #dc2626;
      }

      .html-content pre {
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        padding: 1em;
        background-color: #1e293b;
        border-radius: 6px;
        overflow-x: auto;
      }

      .html-content pre code {
        background-color: transparent;
        padding: 0;
        color: #e2e8f0;
        font-size: 0.875em;
      }

      .html-content hr {
        margin-top: 2em;
        margin-bottom: 2em;
        border: 0;
        border-top: 1px solid #e2e8f0;
      }

      .html-content table {
        width: 100%;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        border-collapse: collapse;
      }

      .html-content th,
      .html-content td {
        padding: 0.5em 0.75em;
        border: 1px solid #e2e8f0;
        text-align: left;
      }

      .html-content th {
        background-color: #f8fafc;
        font-weight: 600;
        color: #0f172a;
      }

      .html-content img {
        max-width: 100%;
        height: auto;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        border-radius: 6px;
      }
    </style>

</head>

</html>
